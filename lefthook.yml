pre-commit:
  parallel: true
  commands:
    ruff-check:
      glob: "*.{py,pyi}"
      run: uv run --no-sync ruff check --fix {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.{py,pyi}"
      run: uv run --no-sync ruff format {staged_files}
      stage_fixed: true
    dprint-format:
      glob: "*.{md,json,yml,yaml,toml}"
      run: uv run --no-sync dprint fmt {staged_files}
      stage_fixed: true
    ignore-format:
      glob: "*.{py,pyi}"
      run: uv run --no-sync tool/format_ignores.py {staged_files}
      stage_fixed: true
    docs-check:
      glob:
        - "docs/**"
        - "mkdocs.yml"
        - "CONTRIBUTING.md"
      run: uv run --no-sync mkdocs build

post-checkout:
  commands:
    dependencies:
      glob: uv.lock
      run: uv sync

post-merge:
  files: "git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD"
  commands:
    dependencies:
      glob: uv.lock
      run: uv sync
