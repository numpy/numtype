name: CI
permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  UV_LOCKED: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - uses: actions/checkout@v5.0.0

    - name: typos
      uses: crate-ci/typos@v1.37.2

    - uses: astral-sh/setup-uv@v6.8.0

    - name: dprint
      run: uv run dprint check

    - name: ruff
      run: |
        uv run ruff check --output-format=github
        uv run ruff format --check

    - name: format-ignores
      run: uv run tool/format_ignores.py --check

    - name: pytest
      run: uv run pytest

  # NOTE: Static typing only differs between `python<3.12` and otherwise,
  # so there's no need to run the type-checkers on all Python versions.

  basedpyright:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        py: ["3.11", "3.13"]
    steps:
    - uses: actions/checkout@v5.0.0

    - uses: astral-sh/setup-uv@v6.8.0
      with:
        python-version: ${{ matrix.py }}

    - name: basedpyright
      run: uv run basedpyright

  mypy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        py: ["3.11", "3.13"]
    steps:
    - uses: actions/checkout@v5.0.0

    - uses: astral-sh/setup-uv@v6.8.0
      with:
        python-version: ${{ matrix.py }}

    - name: mypy
      run: uv run --no-editable mypy --no-incremental --cache-dir=/dev/null .

  # NOTE: Stubtest does runtime inspections, so we consider all Python versions.

  stubtest:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        py: ["3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v5.0.0

    - uses: astral-sh/setup-uv@v6.8.0
      with:
        python-version: ${{ matrix.py }}

    - name: stubtest
      run: uv run --active tool/stubtest.py
