name: build and publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
    - "v*"

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: pypi
      url: https://pypi.org/p/numtype
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v6.0.1
    - name: setup uv
      uses: astral-sh/setup-uv@v7.2.0
      with:
        python-version: "3.14"
    - name: uv build
      run: uv build
    - name: publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.13.0
