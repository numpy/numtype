version: 2

updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
  labels:
  - "topic: dependencies"
  - "tool: github-actions"
  commit-message:
    prefix: "⬆️ "
  groups:
    actions:
      patterns: ["*"]

- package-ecosystem: uv
  directory: /
  schedule:
    interval: daily
  labels:
  - "topic: dependencies"
  - "tool: uv"
  commit-message:
    prefix: "⬆️ "
  groups:
    actions:
      patterns: ["*"]
