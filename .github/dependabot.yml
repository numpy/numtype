version: 2

updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
  labels:
  - "topic: dependencies"
  - "tool: github-actions"
  commit-message:
    prefix: "⬆️ "
  groups:
    actions:
      patterns: ["*"]

- package-ecosystem: uv
  versioning-strategy: increase
  directory: /
  schedule:
    interval: weekly
  allow:
  - dependency-type: all
  labels:
  - "topic: dependencies"
  commit-message:
    prefix: "⬆️ "
  groups:
    actions:
      patterns: ["*"]
