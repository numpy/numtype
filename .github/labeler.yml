# Documentation and Testing

topic: documentation:
- changed-files:
  - any-glob-to-any-file:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - mkdocs.yml

topic: testing:
- changed-files:
  - any-glob-to-any-file:
    - src/**/@test/**
    - tool/test/**

# Tools and Configuration

tool: mypy:
- changed-files:
  - any-glob-to-any-file:
    - .mypy.ini

tool: stubtest:
- changed-files:
  - any-glob-to-any-file:
    - tool/allowlists/**
    - tool/stubtest.py

tool: github-actions:
- changed-files:
  - any-glob-to-any-file:
    - .github/workflows/**

topic: dependencies:
- changed-files:
  - any-glob-to-any-file:
    - uv.lock
    - tool/*.lock

topic: developer experience:
- changed-files:
  - any-glob-to-any-file:
    - .vscode/**
    - lefthook.yml

topic: automation:
- changed-files:
  - any-glob-to-any-file:
